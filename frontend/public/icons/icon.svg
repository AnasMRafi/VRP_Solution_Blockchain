<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <g fill="white" transform="translate(90, 120)">
    <!-- Truck body -->
    <rect x="60" y="100" width="200" height="100" rx="10"/>
    <rect x="260" y="130" width="80" height="70" rx="5"/>
    <!-- Wheels -->
    <circle cx="120" cy="220" r="30"/>
    <circle cx="220" cy="220" r="30"/>
    <circle cx="300" cy="220" r="20"/>
    <!-- Route line -->
    <path d="M40,60 Q120,20 200,60 T360,60" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Location pins -->
    <circle cx="40" cy="60" r="15"/>
    <circle cx="200" cy="40" r="12"/>
    <circle cx="360" cy="60" r="15"/>
  </g>
</svg>
